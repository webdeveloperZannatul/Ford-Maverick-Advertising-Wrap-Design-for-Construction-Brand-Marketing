                            <!-- Bumper -->
                            <rect x="100" y="170" width="200" height="20" fill="#1A1A1A"></rect>
                            
                            <!-- Website -->
                            <text x="200" y="185" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8">www.amtraconstruction.com</text>
                            
                            <!-- Geometric Lines -->
                            <line x1="120" y1="90" x2="280" y2="90" stroke="#1E3A5F" stroke-width="1"></line>
