<svg class="vehicle-svg" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
                            <!-- Vehicle Body -->
                            <rect x="20" y="80" width="360" height="90" fill="#2A2A2A" rx="5"></rect>
                            
                            <!-- White Accent Band -->
                            <rect x="20" y="130" width="360" height="40" fill="#FFFFFF"></rect>
                            
                            <!-- Geometric Pattern -->
                            <line x1="20" y1="80" x2="100" y2="80" stroke="#1E3A5F" stroke-width="2"></line>
                            <line x1="300" y1="80" x2="380" y2="80" stroke="#1E3A5F" stroke-width="2"></line>
                            
                            <!-- Windows -->
                            <rect x="60" y="85" width="80" height="35" fill="#4A90E2" opacity="0.3" rx="3"></rect>
                            <rect x="150" y="85" width="100" height="35" fill="#4A90E2" opacity="0.3" rx="3"></rect>
                            <rect x="260" y="85" width="80" height="35" fill="#4A90E2" opacity="0.3" rx="3"></rect>
                            
                            <!-- Logo Area -->
                            <rect x="240" y="135" width="80" height="30" fill="#1E3A5F" rx="3"></rect>
                            <text x="280" y="155" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AMTRA</text>
                            
                            <!-- Text -->
                            <text x="280" y="175" text-anchor="middle" fill="#2A2A2A" font-family="Arial, sans-serif" font-size="8">Commercial General Contractor</text>
                            
                            <!-- Services -->
                            <text x="40" y="145" fill="#2A2A2A" font-family="Arial, sans-serif" font-size="7">• Remodels</text>
                            <text x="40" y="155" fill="#2A2A2A" font-family="Arial, sans-serif" font-size="7">• Build-outs</text>
                            <text x="40" y="165" fill="#2A2A2A" font-family="Arial, sans-serif" font-size="7">• Ground-up</text>
                            
                            <!-- Contact Info -->
                            <text x="200" y="165" text-anchor="middle" fill="#2A2A2A" font-family="Arial, sans-serif" font-size="7">918-XXX-XXXX</text>
                            <text x="200" y="175" text-anchor="middle" fill="#2A2A2A" font-family="Arial, sans-serif" font-size="7">www.amtraconstruction.com</text>
                            
                            <!-- Wheels -->
                            <circle cx="80" cy="170" r="15" fill="#1A1A1A"></circle>
                            <circle cx="320" cy="170" r="15" fill="#1A1A1A"></circle>
                        </svg>